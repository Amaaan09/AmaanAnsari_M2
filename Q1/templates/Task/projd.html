{% extends 'common/base.html' %}
{% load static %}

{% block content %}

<main class="page projects-page">
    <section class="portfolio-block projects-cards">
        <div class="container">
            <div class="heading">
                <h2>Your Task Is {{ fetch }}</h2>
            </div>
            <div class="bg-black text-white m-5 p-5 fs-5 text-center">{{ fetch.text }}</div>
            <div class="bg-primary text-danger m-5 p-5 fs-5 text-center">{{ fetch.complete }}</div>
        </div>
    </section>
</main>
 
{% endblock %}
