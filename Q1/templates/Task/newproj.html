{% extends 'common/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

<main class="page projects-page">
    <section class="portfolio-block projects-cards">
        <div class="container">
            <form action="{% url 'NewProj' %}" method="post" >
                {% csrf_token %}

                <label>Name</label>
                {% render_field form.text %}
                <br>
                <label>Tech Stack</label>
                {% render_field form.complete %}
                <br>

                <button type="submit">Submit</button>

            </form>

            
        </div>
    </section>
</main>
 
{% endblock %}
